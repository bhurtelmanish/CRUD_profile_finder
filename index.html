<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="overlay"></div>

        <div class="page-container"></div>
            <div class="form">
                <div class="form-upper">
                    <span class="add-new-profile"></span>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <input type="text" class="input-name input" placeholder="Enter your name">
                <input type="email" class="input-email input" placeholder="Enter your email">
                <input type="number" class="input-phone input" placeholder="Enter your phone number">
                <input type="file" class="input-image input">
                <button class="add-btn btn">Add</button>
            </div>


            <div class="top-section">
                <h1>JS Profile Finder</h1>
                <p>Create, Display, Edit, Delete, and search profiles with ease...</p>
            </div>

            <div class="upper-section">
                <div class="search-bar-container">
                    <input type="search" class="search" placeholder="Search your profile" value="">
                    <i class="fa-solid fa-search"></i>
                </div>
                <!-- <button class="create-btn btn">Create profile</button> -->
                <img src="./icons/add-user.png" class="create-btn icon" alt="">
            </div>


            <div class="container">

            </div>
   

    </div>    



    
</body>
</html>
